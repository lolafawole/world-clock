<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>World Clock - Lola</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="">
        <option value="london">London</option>
        <option value="newyork">New York</option>
        <option value="lisbon">Lisbon</option>
      </select>

      <div class="city">
        <div>
          <h2>London</h2>
          <div class="date">November 28th 2025</div>
        </div>
        <div class="time">21:12 <small>PM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>New York</h2>
          <div class="date">November 28th 2025</div>
        </div>
        <div class="time">21:12 <small>PM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Lisbon</h2>
          <div class="date">November 28th 2025</div>
        </div>
        <div class="time">21:12 <small>PM</small></div>
      </div>
    </div>
    <footer>
      This project was coded by Lola Fawole and is open sourced on
      <a href="https://github.com/lolafawole/world-clock" target="_blank"
        >Github</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
